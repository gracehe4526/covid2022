<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Grace's Homepage</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Grace's Homepage</h1>
    <a class="mylink" href="https://www.marvel.com/">Marvel Website</a>
    <br>
    <img id="myimg" src="cap.gif" alt="Captain America is the best!" height="400px">
    <br>
    <p class="mypara">Below is a list of my favourite superheroes, Try clicking on their names!</p>

    <ol class='lst'>
      <li>
        <a href="#" onclick="setimg('cap.gif')">Captain America</a>
      </li>
      <li>
        <a href="#" onclick="setimg('bbgroot.gif')">Groot</a>
      </li>
      <li>
        <a href="#" onclick="setimg('wanda.gif')">Wanda</a>
      </li>
      <li>
        <a href="#" onclick="setimg('spidey.gif')">Spider-man</a>
      </li>
      <li>
        <a href="#" onclick="setimg('antman.gif')">Antman</a>
      </li>
    </ol>
  </body>
  <script type="text/javascript">
    function setimg(imgname) {
      document.getElementById('myimg').src = imgname;
    }
  </script>
</html>
